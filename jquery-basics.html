<!DOCTYPE html>
<html>
<head>
	<title>jQuery Basics</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<style type="text/css">
		.greenCircle {
			background-color: green;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-bottom: 20px;
			margin-right: 20px;
		}

		.orangeCircle {
			background-color: orange;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-bottom: 20px;
			margin-right: 20px;
		}

		.redCircle {
			background-color: red;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-bottom: 20px;
			margin-right: 20px;
		}

		.blueSquare {
			background-color: blue;
			width: 60px;
			height: 60px;
			margin: 20px;
		}

		.scaleCircle {
			background-color: pink;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			margin-top: 20px;
			margin-bottom: 20px;
			margin-left: 250px;
		}

		.left {
			float: left;
		}

		.clear {
			clear: both;
		}

		#theage {
			height: 300px;
			width: 800px;
		}
		
	</style>
	
</head>
<body>
	<h2>jQuery Basics Examples</h2>
	<h3>Basic examples</h3>
	<p id="textChange">Click on the Green Circle to watch this text and the frame change!</p>
	<div id="changeit" class="greenCircle"></div>
	<iframe id="theage" src="https://theage.com.au"></iframe>

	<h3>Fade out example</h3>
	<p>Click on the circles to watch them fade away...</p>
	<div class="greenCircle left fadeOut"></div>
	<div class="orangeCircle left fadeOut"></div>
	<div class="redCircle left fadeOut"></div>
	<div class="clear"></div>

	<h3>Fade in-out and Grow-shrink examples</h3>
	<button id="hide-show">Click me to make the square DISAPPEAR</button>
	<button id="grow-shrink">Click me to make the circle GROW</button>
	<div>
		<div class="blueSquare left"></div>
		<div class="scaleCircle left"></div>
		<div class="clear"></div>
	</div>
	<script type="text/javascript">
		
		$("#changeit").click(function () {
			$("#textChange").html("Well done - you changed the text!");
			$("iframe").attr("src","http://craigeastwood.com");
		});

		$(".fadeOut").click(function() {
			$(this).fadeOut("slow", function () {
				alert("Circle disappeared!")
			});
		});

		$("#hide-show").click(function () {
			if ($(".blueSquare").is(":visible")) {
				$(".blueSquare").fadeOut("slow");
				$(this).html("Click me to make the square APPEAR");
			} else {
				$(".blueSquare").fadeIn("slow");
				$(this).html("Click me to make the square DISAPPEAR");
			}
		});
		
		$("#grow-shrink").click(function () {
			if ($(".scaleCircle").css("width") != "400px") {
				$(".scaleCircle").animate({
					width:"400px", 
					height:"400px",
					marginLeft: "300px",
					marginBotton: "-50px"
				}, 2000, function () {
					$(this).css("background-color", "blue");
				});
				$(this).html("Click me to make the circle SHRINK");
			} else {
				$(".scaleCircle").animate({
					width:"60px", 
					height:"60px",
					marginLeft: "250px",
					marginBotton: "20px"
				}, 2000, function () {
					$(this).css("background-color", "pink");
				});
				$(this).html("Click me to make the circle GROW");
			}
		});
	</script>
</body> 
</html>
